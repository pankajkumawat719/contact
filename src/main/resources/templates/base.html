<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title data-th-replace="${title}">Contact MS</title>
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

  <!-- common-header -->

  <div data-th-replace="~{navbar::navbar}"></div>


  <!-- main containt -->

  <div class="p-4">
    <section data-th-replace="${content}"></section>
  </div>

  <!-- common-footer -->

  <!-- <footer>i am in footer...</footer> -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
  <script data-th-src="@{./js/script.js}"></script>
  <th:block th:replace="${script}"></th:block>
</body>

</html>
